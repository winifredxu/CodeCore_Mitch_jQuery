<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script> <!-- or use the Google hosted one, not the stylesheet but only the JS file -->

    <style>
      #rocket {
        position: absolute;
        top: 400px;
        left: 300px;
        width: 50px;
        opacity: 1;
        transition: all 3s;
      }

      #rocket.big {
        width: 100px;
      }

      #rocket.slide-right {
        left: 400px;
      }

      #list-item-1.red {
        border-color: #FF0000;
      }

      @-webkit-keyframes drive {
        0%    { left: 0; top: 0; }
        50%   { left: 0; top: 200px; }
        100%  { left: 200px; top: 200px; }
      }

      #rocket.drive {
        -webkit-animation: drive 5s;
      }
      /* remember to add this #rocket.drive class to the console to see the effects */
      
      ul {
        display: inline-block;   /* change display: block, will flatten out the lists for sortables. */
        padding-left: 0;
        list-style: none;
        margin-right: 10px;
        border: 1px dashed #666;
      }

      li {
        border: 2px solid #666;
        width: 50px;
        padding: 10px;
        text-align: center;
        margin-top: 5px;
        background-color: #2980b9;
        color: white;
        font-size: 20px;
        z-index: 10; /*how much towards the viewer is the object */
      }

      /* Your Styles Here */


    </style>

    <script>
      $(document).ready(function() {
        $('#list-1').sortable({
          connectWith: 'ul'
        });
        $('#list-2').sortable({
          connectWith: 'ul'
        });
      });
    </script>


  </head>

  <body>

    <ul id="list-1" class="sortable">
      <li id="list-item-1">1</li>
      <li id="list-item-2">2</li>
      <li id="list-item-3">3</li>
      <li id="list-item-4">4</li>
    </ul>

    <ul id="list-2" class="sortable">
      <li id="list-item-5">5</li>
      <li id="list-item-6">6</li>
      <li id="list-item-7">7</li>
      <li id="list-item-8">8</li>
    </ul>

    <button id='button-1'>Button 1</button>
    <button id='button-2'>Button 2</button>

    <img id="rocket" src="rocket.png"/>

  </body>

</html>
